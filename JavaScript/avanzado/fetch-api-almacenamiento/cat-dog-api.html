<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cat and Dog API</title>
    </head>

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
    />
    <body>

        <style>
            #imagenPerro{
                height: 70vh;
                object-fit: cover;
                object-position: center;
            }
            #imagenGato{
                height: 70vh;
                object-fit: cover;
                object-position: center;
            }

            .hide{
                display: none;
            }
        </style>

        <div class="container mt-5 col-10">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Cat and Dog API</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center mt-3">Presiona para generar un gatito</p>
                    <button class="border-0 bg-danger text-white rounded w-100" id='btn-gato' >Gato</button>
                </div>
                <div class="col">
                    <p class="text-center mt-3">Presiona para generar un perrito</p>
                    <button class="border-0 bg-danger text-white rounded w-100" id='btn-perro' >Perro</button>
                </div>
            </div>
            <div class="row">
                <div class="col mt-4">
                    <img id='imagenGato' class="img-fluid m-auto w-100 hide" src="" alt="">
                </div>
                <div class="col mt-4">
                    <img id='imagenPerro' class="img-fluid m-auto w-100 hide" src="" alt="">
                </div>
            </div> 
            <div class="row">
                <div class="col">
                    <a class="hide" id='descargarGato' href="" download> Descargar </a>
                </div>
                <div class="col">
                    <a class="hide" id='descargarPerro' href="" download> Descargar </a>
                </div>
            </div>
        </div>
        
        
        



        <script src="assets/js/cat-dog-api.js"></script>
    </body>
</html>
