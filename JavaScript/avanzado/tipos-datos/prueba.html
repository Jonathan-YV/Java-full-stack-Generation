<head>

<body>


    <h3 id='ed'>Edad</h3>
    <label for="">Escribe en que año naciste: </label>
    <input type="number" id='añoN'>
    <button onclick="calcularEdad()" >Calcular</button>



    <script>

        const añoActual = 2022;
        /* const mostrar = document.getElementById('ed'); */
        console.log(ed)

        function calcularEdad(){
            const añoNacimiento = parseInt(document.getElementById('añoN').value)
            console.log(añoNacimiento)
            const edad = añoActual - añoNacimiento;
            console.log(edad)
            ed.textContent = 'Tu edad es de ' + edad + ' años'
            ed.style.color = 'white';
        }

    </script>
    
</body>
