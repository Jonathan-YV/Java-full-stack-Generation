<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <!-- Lista no ordenada -->
    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
    </ul>

    <!-- Listas ordenadas -->
    <ol style="list-style-type: lower-alpha;">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <ol style="list-style-type: lower-greek;">
            <li>Letra 1</li>
            <li>Letra 2</li>
        </ol>
        <li>Cuatro</li>
    </ol>
    
</body>
</html>
