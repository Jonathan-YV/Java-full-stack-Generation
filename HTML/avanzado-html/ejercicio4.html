<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="assets/css/styles-ej4.css">
</head>
<body>

    <form class="formulario">
        <p>Datos del comprador</p>
        <div class="espaciado">
            <div class="nombre">
                <label class="labels" for="nombre">Nombre</label>
                <input class="rojo" type="text" placeholder="Escribe tu nombre completo">
            </div>
            <div class="email">
                <label class="labels" for="email">Email</label>
                <input class="rojo" type="text" placeholder="ejemplo@um.es">
            </div>
            <div class="telefono">
                <label class="labels" for="telefono">Teléfono</label>
                <input class="rojo" type="text" placeholder="Ej. +34668899999">
            </div>
            <div class="pais">
                <label class="labels" for="pais">País</label>
                <input class="rojo" type="text">
            </div>

        </div>
        <p>Datos de la tarjeta de credito o debito</p>
        <div class="espaciado">
            <div class="numTarjeta">
                <label class="labels" for="numTarjeta">Número</label>
                <input class="rojo" type="number" placeholder="Ej. 5555-4444-3333-2222">
            </div>
            <div class="nombreTarjeta">
                <label class="labels" for="nombreTarjeta">Nombre</label>
                <input class="rojo" type="text" placeholder="Nombre que figura en la tarjeta">
            </div>
        </div>
        <div class="boton">
            <input type="button" value="Confirmar pedido">
        </div>

        <script>
            const formulario = document.querySelector("#formularioDatos")
            formulario.addEventListener("submit", function (e) {
                e.preventDefault()
                const data = Object.fromEntries(
                    new FormData(e.target)
                )
                console.log(data)
            })
        </script>
        
    </form>   
</body>
</html>
