<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <form >
        <input type="text">
        <input type="date">
        <input type="color">
        <input type="password">
        <input type="file">
        <input type="checkbox">
        <input type="radio">
        <input type="submit">
    </form>
    <button>Hola</button>

    <h1>Formulario</h1>
    <form class="formulario">

        <div class="nombre">
            <label for="nombre">Nombre </label>
            <input class="class_nombre" id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre..." required>
        </div>
        <div class="apellido">
            <label for="class_apellido">Apellido</label>
            <input id="apellido" type="text" placeholder="Escribe tu apellido">
        </div>
        <div class="password">
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="Escribe tu contraseña">
        </div>
        <div class="correo">
            <label for="correo">Correo</label>
            <input id="correo" name="correo" type="email" placeholder="Escribe tu correo">
        </div>

        <div class="enviar">
           <input type="submit" value="Enviar">
        </div>

    </form>


    <form class="formulario2">
        <fieldset>

            <legend>Ingresa el número</legend>
            <label for="numero">Numero</label>
            <input id="numero" name="numero" type="numero">

            <label for="rango">Rango</label>
            <input id="rango" name="rango" type="range" min="50">

        </fieldset>
    </form>
    
</body>
</html>
