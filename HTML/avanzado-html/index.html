<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <form >
        <input type="text" placeholder="hola" value="hola" size="20" minlength="6" maxlength="10">
        <input type="number" min="0" max="100" step="10">
        <input type="date">
        <input type="month">
        <input type="week">
        <input type="datetime">
        <input type="datetime-local">
        <input type="time">
        <input type="color" value="#ff0000" id="inputColor">
        <input type="password" >
        <input type="file">
        <input type="checkbox" value="hola" checked>
        <input type="radio" value="1">
        <input type="range" min="50">
        <input type="submit">
        <input type="reset">
        <textarea name="" id="" cols="30" rows="10" placeholder="Escriba algo"></textarea>
        <select name="menu" size="3">
            <option>Uno</option>
            <option value="2">Dos</option>
            <option selected>Tres</option>
          </select>
    </form>

    <script>
        const color = document.querySelector("#inputColor")
        color.addEventListener("change",(e)=>{
            document.body.style.backgroundColor = e.target.value;
        })
    </script>
    

    <h1>Formulario</h1>
    <form class="formulario">

        <div class="nombre">
            <label for="nombre">Nombre </label>
            <input class="class_nombre" id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre..." required>
        </div>
        <div class="apellido">
            <label for="class_apellido">Apellido</label>
            <input id="apellido" type="text" placeholder="Escribe tu apellido">
        </div>
        <div class="password">
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="Escribe tu contraseña">
        </div>
        <div class="correo">
            <label for="correo">Correo</label>
            <input id="correo" name="correo" type="email" placeholder="Escribe tu correo">
        </div>
        

        <div class="enviar">
           <input type="submit" value="Enviar">
        </div>

    </form>


    <form class="formulario2">
        <fieldset>

            <legend>Ingresa el número</legend>
            <label for="numero">Numero</label>
            <input id="numero" name="numero" type="numero">

            <label for="rango">Rango</label>
            <input id="rango" name="rango" type="range" min="50">

        </fieldset>
    </form>

    <a href="">Link</a>
    
</body>
</html>
