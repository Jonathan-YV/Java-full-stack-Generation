<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="assets/css/dudas.css">
</head>
<body>
    <form class="verde">
        <p class="titulo">Datos del comprador</p>

        <div class="espaciado">
            <div>
                <label class="fija" for="nombre">Nombre</label>
                <input class="rojo" type="text" placeholder="Nombre que figura en la tarjeta">
            </div>
           <div>
             <label class="fija" for="email">Email</label>
             <input class="rojo" type="text" placeholder="Nombre que figura en la tarjeta">
           </div>
           <div>
               <label class="fija" for="telefono">Telefono</label>
               <input class="rojo" type="text" placeholder="Nombre que figura en la tarjeta">
           </div>
           <div>
            <label class="fija" for="pais">Pais</label>
            <input class="rojo" type="text" placeholder="Nombre que figura en la tarjeta">
           </div>
        </div>


        <p class="titulo">Datos de tarjeta de credito</p>
        <div class="espaciado">
            <div>
                <label class="fija" for="numeroTarjeta">Numero</label>
                <input class="rojo" type="text" placeholder="Nombre que figura en la tarjeta">
            </div>
           <div>
             <label class="fija" for="nombreTarjeta">Nombre</label>
             <input class="rojo" type="text" placeholder="Nombre que figura en la tarjeta">
           </div>
        </div>
        <div class="boton">
            <input type="button" value="Confirmar pedido" >
        </div>

    </form>
    
</body>
</html>
